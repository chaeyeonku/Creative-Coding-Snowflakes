<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Snowflakes in the sky</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <canvas></canvas>
        <div id="buttons">
            <button id="pause">PAUSE</button>
            <button id="fall">FALL</button>
            <button id="reset">RESET</button>
            <button id="back">BACK TO HOMEPAGE</button>
            <button id="help">&nbsp; ? &nbsp;</button>
            <div id="instructions">
                <ul>
                    HOW TO GUIDE
                    <li>Click anywhere on screen to create a new snowflake!</li>
                    <li>PAUSE : stops/resumes snowflakes' rotation</li>
                    <li>FALL : makes snowflakes fall to the ground or float</li>
                    <li>RESET : resets the canvas</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="canvas.js"></script>
</body>
</html>
